[package]
name = "dlt-core"
version = "0.11.0"
authors = ["Oliver Mueller <oliver.mueller@esrlabs.com>"]
edition = "2018"
description = """
Parser and writer for autosar DLT Diagnostic Log and Trace
"""
license = "Apache-2.0"
repository = "https://github.com/esrlabs/dlt-core"

[dependencies]
byteorder = "1.4"
bytes = "1.0"
chrono = "0.4"
chrono-tz = "0.6"
crossbeam-channel = "0.5"
derive_more = "0.99.13"
humantime = "2.1"
lazy_static = "1.4"
log = "0.4"
nom = "7.1.0"
quick-xml = "0.22"
rustc-hash = "1.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
pcap-parser = { version = "0.13.0", optional = true }

[features]
default = []
pcap = ["pcap-parser"]

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
dirs = "4.0.0"
env_logger = "0.9.0"
pretty_assertions = "1.0.0"
proptest = "1.0"
proptest-derive = "0.3"

[[bench]]
name = "dlt_benchmarks"
harness = false
